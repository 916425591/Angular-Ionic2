<ion-header>
  <ion-navbar color="primary">
		  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
	  <ion-item *ngFor="let item of items">
	    {{ item }}
	  </ion-item>
  </ion-list>
</ion-content>
